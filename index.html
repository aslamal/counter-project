<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="counter-value">
      <p>enter the value from 1 to 99999</p>
      <div id="input-range">
        <input type="number" id="number" placeholder="enter the number" />
        <button onclick="startcounter()">Start Counter</button>
      </div>
    </div>
    <div id="counter-container">
      <div class="counter" id="fifth">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="fourth">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="third">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="second">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="first">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
